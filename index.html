<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div id="buttons">
            <button id="rock-button" class="button" value="rock"><span class="material-symbols-outlined">
                weight
                </span>ROCK</button>
            <button id="paper-button" class="button" value="paper"><span class="material-symbols-outlined">
                contract
                </span>PAPER</button>
            <button id="scissors-button" class="button" value="scissors"><span class="material-symbols-outlined">
                cut
                </span>SCISSORS</button>
        </div>
        <div id="result">

        </div>
        <button id="reset-button">RESET</button>
    </body>
</html>
